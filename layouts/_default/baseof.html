<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
  {{ partial "head.html" . }}
  <body>
    {{ partial "header.html" . }}
    
    {{ if .Site.Params.banner }}
    <div class="custom-banner" style="width: 100%; height: {{ .Site.Params.banner_height | default "300px" }}; overflow: hidden; position: relative;">
      <div style="background-image: url('{{ .Site.Params.banner | absURL }}'); width: 100%; height: 100%; background-size: cover; background-position: center;"></div>
    </div>
    {{ end }}

    <div id="content">
    {{ block "main" . }}{{ end }}
    </div>
    {{ partial "footer.html" . }}
  </body>
</html>
