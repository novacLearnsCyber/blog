<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default " en" }}">
{{ partial "head.html" . }}

<body>
    {{ partial "header.html" . }}

    <style>
        :root {
            --banner-height: {
                    {
                    .Site.Params.banner_height | default "300px"
                }
            }

            ;
        }

        @media (max-width: 768px) {
            :root {
                --banner-height: 200px;
                /* Smaller height for mobile */
            }
        }

        .custom-banner {
            width: 100%;
            height: var(--banner-height);
            overflow: hidden;
            position: relative;
        }
    </style>

    {{ if .Site.Params.banner }}
    <div class="custom-banner">
        <div
            style="background-image: url('{{ .Site.Params.banner | absURL }}'); width: 100%; height: 100%; background-size: cover; background-position: center;">
        </div>
    </div>
    {{ end }}

    <div id="content">
        {{ block "main" . }}{{ end }}
    </div>
    {{ partial "footer.html" . }}
</body>

</html>
