<nav>
    <div class="logo">
        <a href="{{ .Site.Home.Permalink }}" title="{{ .Site.Title }}">
            {{ partial "svgs/home.svg" (dict "height" 25 "width" 25) . }}
        </a>
    </div>
    {{ if .Site.Menus.main }}
    <ul class="menu">
        {{ range .Site.Menus.main }}
        <li>
            <a href="{{ .URL }}">
                {{ .Name }}
            </a>
        </li>
        {{ end }}
    </ul>
    {{ end }}
</nav>
