{{ define "main" }}
<div class="recent-posts">
    {{ $paginator := .Paginate (where .Site.RegularPages "Type" "in" .Site.Params.mainSections) }}
    {{ range $paginator.Pages }}
    <div class="post-entry">
        <h2>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </h2>
    </div>
    {{ end }}
    {{ template "_internal/pagination.html" . }}
</div>
{{ end }}
