baseURL = 'https://novaclearnscyber.github.io/blog/'
languageCode = 'ro-ro'
title = 'Cyber Blog-ul lui Novac'
theme = "github.com/hugo-sid/hugo-blog-awesome"

# Această setare transformă link-urile relative în link-uri absolute
# Ajută foarte mult la afișarea imaginilor pe GitHub Pages
canonifyURLs = true

[module]
  [[module.imports]]
    path = "github.com/hugo-sid/hugo-blog-awesome"

  [[module.mounts]]
    source = 'blog'
    target = 'content/posts'

